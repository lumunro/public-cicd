# Comment Here
name: CI + CD Environments

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: echo Hello, world!
    
  DeployDevelopment:
    name: Deploy to Development 
    if: github.event_name == 'pull_request'
    needs: [Build]
    runs-on: ubuntu-latest
    env: 
      CURRENT_ENVIRONMENT: Development
    environment: 
      name: Development
    steps:
      - name: Deploy
        run: |
          echo I am deploying in ${{ env.CURRENT_ENVIRONMENT }}!
          echo using template file ./iac/main.bicep
          echo using parameter file ./iac/parameters.development.json
    
  DeployStaging:
    name: Deploy to Staging 
    if: github.event.ref == 'refs/heads/main'
    needs: [Build]
    runs-on: ubuntu-latest
    env: 
      CURRENT_ENVIRONMENT: Staging
    environment: 
      name: Staging
    steps:
      - name: Deploy
        run: |
          echo I am deploying in ${{ env.CURRENT_ENVIRONMENT }}!
          echo using template file ./iac/main.bicep
          echo using parameter file ./iac/parameters.staging.json
            
  DeployProduction:
    name: Deploy to Production 
    needs: [DeployStaging]
    runs-on: ubuntu-latest
    env: 
      CURRENT_ENVIRONMENT: Production
    environment: 
      name: Production
    steps:
      - name: Deploy
        run: |
          echo I am deploying in ${{ env.CURRENT_ENVIRONMENT }}!
          echo using template file ./iac/main.bicep
          echo using parameter file ./iac/parameters.production.json
